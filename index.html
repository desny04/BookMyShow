<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMyShow</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <div class="header-left">

                <div class="bookmyshow-icon">
                    <img src="./bookmyshowicon.png" width="150px" height="40px">
                </div>

                <div class="search-bar">
                    <input type="text" placeholder="Search for Movies, Events, Plays, Sports, and Activities">
                </div>
        </div>

        <div class="header-right">

            <div class="place-opt">
                <select>
                    <option>Kochi</option>
                    <option>Kozhikode</option>
                    <option>Palakkad</option>
                    <option>Idukki</option>
                </select>
            </div>

            <div class="sign-in">
                <button>Sign in</button>
            </div>

            <div class="threebar">
                <img src="./3 bar icon.png" width="20px" height="10px">
            </div>
        </div>
        
    </div>
</body>
</html>
